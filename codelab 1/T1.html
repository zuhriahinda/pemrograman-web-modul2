<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan Bilangan</title>
  </head>
  <body>
    <h1>Penjumlahan Bilangan</h1>
    <label for="bilangan1">Bilangan Pertama:</label>
    <input
      type="number"
      id="bilangan1"
      placeholder="Masukkan bilangan pertama"
    /><br />

    <label for="bilangan2">Bilangan Kedua:</label>
    <input
      type="number"
      id="bilangan2"
      placeholder="Masukkan bilangan kedua"
    /><br />

    <button onclick="jumlahkan()">Jumlahkan</button>
    <button onclick="resetForm()">Ulang</button><br />

    <p>Hasil Penjumlahan: <span id="hasil"></span></p>

    <script src="script.js"></script>
  </body>
</html>
